<DOCTYPE! html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="todo.css">
      
    </head>
    <body>
        <div>
            <ul id="list"> 
                <li> Сделать домашку </li>
            <li> Искупать кота </li>
            <li> Купить сельдерей </li>
                </ul>
        </div>

        <div id="buttons">
            <button> Сохранить <img src="https://img.icons8.com/cute-clipart/64/000000/save.png"></button>
            <button> Удалить из списка <img src="https://img.icons8.com/cute-clipart/64/000000/save.png"></button>
            <button onclick="clearList()"> Очистить список <img src="https://img.icons8.com/carbon-copy/100/000000/clear-symbol--v1.png"></button>
            <button onclick="getHelp()"> Как это работает <img src="https://s1.iconbird.com/ico/0612/MustHave/w256h2561339195771Help256x256.png"></button>
        </div>
        <div id="forms">
            <input type="text" id="input" placeholder="еще одно важное дельце" onchange="addTask()" size=50>
            <input type="submit" value="Добавить дело" onchange="addTask()" />

        </div>

        <script defer src="todo.js"></script>
    </body>
</DOCTYPE!>
