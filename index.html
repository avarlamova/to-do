<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div>
        <ul id="list">
            <li><input type="checkbox" /><span class="changeifchecked">Сделать домашку</span> </li>
            <li><input type="checkbox" /><span class="changeifchecked">Искупать кота</span> </li>
        </ul>
    </div>

        <div id="buttons">
            <button> Сохранить <img src="https://img.icons8.com/cute-clipart/64/000000/save.png"></button>
            <button id = "clear-button" onclick="clearList()"> Очистить список <img src="https://img.icons8.com/carbon-copy/100/000000/clear-symbol--v1.png" alt = "button to clear list"></button>
            <button onclick="getHelp()"> Как это работает <img src="https://s1.iconbird.com/ico/0612/MustHave/w256h2561339195771Help256x256.png" alt = "button to get info"></button>
        </div>
        
        <div class="forms">
            <input type="text" id="input" placeholder="еще одно важное дельце" onchange="addTask()" size=50>
            <input type="submit" value="Добавить дело">

        </div>
        <script src="todo.js"></script>

</body>
</html>
